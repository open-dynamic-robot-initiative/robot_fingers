[tool.pylint.messages_control]
disable = "C0330, C0326"

[tool.mypy]
exclude = "doc/"

[[tool.mypy.overrides]]
# list all modules for which no type hints are available
module = [
    "ament_index_python.*",
    "cv2",
    "matplotlib.*",
    "pandas",
    "pinocchio",
    "plotext",
    "progressbar",
    "rclpy.*",
    "scipy.*",
    "setuptools",
    "std_msgs.*",
    "std_srvs.*",

    # our packages
    "robot_interfaces",
    "trifinger_cameras.*",
    "trifinger_simulation.*",
    "trifinger_object_tracking.*",

    # pybind11 packages
    "robot_fingers.pybullet_drivers",
    "robot_fingers.py_real_finger",
    "robot_fingers.py_trifinger",
    "robot_fingers.py_one_joint",
    "robot_fingers.py_two_joint",
    "robot_fingers.py_solo_eight",
]
ignore_missing_imports = true


[tool.ruff]
# enable all and disable a few via ignore below
select = ["ALL"]
extend-ignore = [
    "BLE",
    "COM",
    "EM",
    "FBT",
    "INP",
    "PTH",
    "S",
    "T20",
    "UP",
    "A003",
    "ANN101",
    "ANN102",
    "ANN401",
    "D105",
    "D107",
    "D205",
    "D212",
    "D417",
    "G004",
    "I001",
    "N806",
    "PLR0913",
    "PTH123",
    "RET505",
    "TRY003",
    "TRY400",
]
target-version = "py310"

[tool.ruff.pydocstyle]
convention = "google"

[tool.ruff.per-file-ignores]
"*.pyi" = ["ALL"]
"__init__.py" = ["F401"]  # unused imports
"test/*" = ["D", "ANN", "PLR2004"]
"scripts/*" = ["D"]
